class Record{
constructor(){
this.id= "01"
this.name = "customer"
}
}
class Stack extends Record{
constructor(){
this.stack = new Array()
}
push(record){
record !== null ? return this.stack.push(record) : console.log('err')
}
pop(){
this.stack !== null ? return this.stack.pop() : console.log('err')
}
isEmpty(){
this.stack == null ? return true : return false
}
}

class Body{

this.header ` <header>

 </header>`
